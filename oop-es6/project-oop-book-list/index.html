<!DOCTYPE html>
<html>
<head>
	<title>Book List</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-10">
    	<div class="row">
    		<div class="col-md-4 col-md-offset-4 validation-alert">
    			<!-- app title message -->
    			<div class="display-4 text-center"><h1>My <span class="text-primary">Book</span> List</h1></div>

    			<!-- book submit form -->
		    	<div id="book-form">
		    		<form>
		    			<div class="form-group">
		    				<label for="title">Title</label>
		    				<input type="text" name="title" id="title" class="form-control">
		    			</div>
		    			<div class="form-group">
		    				<label for="author">Author</label>
		    				<input type="text" name="author" id="author" class="form-control">
		    			</div>
		    			<div class="form-group">
		    				<label for="isbn">ISBN</label>
		    				<input type="text" name="isbn" id="isbn" class="form-control">
		    			</div>

		    			<input type="submit" value="Add Book" class="btn btn-primary btn-block" id="add-book">
		    		</form>
		    	</div>

		    	<!-- dispaly book list -->
		    	<div class="mt-5" style="margin-top: 10px">
		    		<table class="table table-striped">
		    			<thead>
		    				<tr>
		    					<th>Title</th>
			    				<th>Author</th>
			    				<th>ISBN</th>
		    				</tr>
		    			</thead>
		    			<tbody id="book-list"></tbody>
		    		</table>
		    	</div>
    		</div>
    	</div>
    </div>

    <!-- import js file -->
    <script src="app.js"></script>
</body>
</html>
